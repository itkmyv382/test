<!DOCTYPE html>
<html>
<head>
	<meta charset="sjis">
	<meta name="viewpoint" content="width=device-width">
	<link rel="stylesheet" href="style.css">
	<title>入会フォーム</title>
</head>
<body>
<div class="content">
	<h1>入会申込み</h1>
	<p>入会するには、次のフォームに必要事項をご記入下さい。</p>
	<div class="control">
		<label for="mymail">メールアドレス：<span class="required">必須</span><input id="mymail" type="email" name="mymail"></label>
	</div>
	<div class="control">
		<label for="passcode">パスワード：<span class="required">必須</span><input id="passcode" type="password" name="passcode"></label>
	</div>
	<div class="control">
		<button type="submit">登録</button>
	</div>
</div>
</body>
</html>
